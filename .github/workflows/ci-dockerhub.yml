# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build, Test, Create image, Push to Docker Hub

on:
  push:
    branches: [ "Feature/DockerIntegrations" ]
  pull_request:
    branches: [ "Feature/DockerIntegrations" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
 
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
 
    - name: Restore dependencies
      run: dotnet restore
  
    - name: Test in Debug configuration
      run: dotnet test --no-restore -c Debug --verbosity normal
 
    - name: "Set current date as env variable"
      run: |
          echo "buildyear=$(date +'%Y')" >> $GITHUB_ENV
          echo "builddate=$(date +'%m%d%H%M')" >> $GITHUB_ENV
          
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
       
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_REPO }}:samplewebapplication-latest